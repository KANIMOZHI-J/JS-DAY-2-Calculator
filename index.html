<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <H1>My Simple Calculator</H1>
    <div class="mid">
    <div class="outer">
    <h3>Enter the number:</h3>
    <input type="number" id="n1" placeholder="Enter the first number">
    <h3>Enter the number:</h3>
    <input type="number" id="n2" placeholder="Enter the second number"><hr>
    <h3>Addition:</h3>
    <div class="a">
    <button id="b1" type="button" onclick="add()">Add</button>
    </div>
    <p id="button1"placeholder="ans" class="add"></p>
    <h3>Subtraction:</h3>
    <div class="b">
    <button id="b2" type="button" onclick="sub()">Sub</button>
    </div>
    <p id="button2"placeholder="ans" class="sub"></p>
    <h3>Multiplication:</h3>
    <div class="c">
    <button id="b3" type="button" onclick="mul()">Multiply</button>
    </div>
    <p id="button3"placeholder="ans" class="mul"></p>
    <h3>Division:</h3>
    <div class="d">
    <button id="b4" type="button" onclick="div()">Divide</button>
    </div>
    <p id="button4"placeholder="ans" class="div"></p>
     </div>
    </div>
</body>
</html>
